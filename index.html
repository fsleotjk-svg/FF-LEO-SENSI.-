<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Fire Sensitivity Bot 2026</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
  padding:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#00c853;
  font-size:16px;
  font-weight:bold;
}
.result{
  background:#1a1a1a;
  padding:15px;
  margin-top:15px;
  border-radius:8px;
}
</style>
</head>

<body>

<h2>Free Fire Sensitivity Bot (Real Device Based)</h2>

<label>Phone Model</label>
<input id="phone" placeholder="Example: Redmi Note 12 Pro">

<label>Headshot Rate (%)</label>
<select id="headshot">
  <option value="97">97%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
</select>

<label>Recoil (%)</label>
<select id="recoil">
  <option value="0">0%</option>
  <option value="2">2%</option>
  <option value="5">5%</option>
</select>

<label>Aim Head (%)</label>
<select id="aimhead">
  <option value="100">100%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
</select>

<label>Aim Lock (%)</label>
<select id="aimlock">
  <option value="100">100%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
</select>

<button onclick="calculate()">Generate Sensitivity</button>

<div class="result" id="result"></div>

<script>
function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

function calculate(){
  const head = Number(headshot.value);
  const recoil = Number(recoilSel.value || recoil.value);
  const aimH = Number(aimhead.value);
  const aimL = Number(aimlock.value);

  // Device data
  const width = screen.width;
  const height = screen.height;
  const dpr = window.devicePixelRatio || 1;
  const cores = navigator.hardwareConcurrency || 4;
  const ram = navigator.deviceMemory || 4;
  const touch = 'ontouchstart' in window ? 1 : 0;

  // Device power score
  let power =
    (width*height/100000) +
    (dpr*10) +
    (cores*6) +
    (ram*8) +
    (touch*5);

  // Sensitivity base
  let base = clamp(power,60,140);

  let general = clamp(base + (head-90)*1.4 - recoil*6, 0, 200);
  let redDot = clamp(general + 8, 0, 200);
  let scope2x = clamp(general - 12, 0, 200);
  let scope4x = clamp(general - 22, 0, 200);
  let awm = clamp(general - 30, 0, 200);
  let freeLook = clamp(aimH*1.5, 0, 200);

  let fireBtn = clamp(40 + (ram*2) + (touch*3), 40, 55);

  result.innerHTML = `
  <b>Phone:</b> ${phone.value}<br><br>
  <b>General:</b> ${Math.round(general)}<br>
  <b>Red Dot:</b> ${Math.round(redDot)}<br>
  <b>2x Scope:</b> ${Math.round(scope2x)}<br>
  <b>4x Scope:</b> ${Math.round(scope4x)}<br>
  <b>AWM Scope:</b> ${Math.round(awm)}<br>
  <b>Free Look:</b> ${Math.round(freeLook)}<br><br>
  <b>Fire Button Size:</b> ${fireBtn}%<br><br>
  <small>Sensitivity based on real device parameters</small>
  `;
}

const recoilSel = document.getElementById("recoil");
</script>

</body>
</html>
